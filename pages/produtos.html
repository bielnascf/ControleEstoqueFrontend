<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../assets/ico/list-ul-alt-svgrepo-com.svg" type="image/svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>

    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

<body onload="listar()" class="bg-dark">
    <header class="d-flex justify-content-between align-items-center">
        <span class="text-light fs-3">Controle de Estoque</span>
        <nav>
            <ul class="d-flex gap-4 m-0 p-0">
                <li><a href="./cadastro.html" class="btn btn-primary">Cadastrar Produto</a></li>
                <li><a href="../index.html" class="btn btn-secondary">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="h-100 p-4">
        <h1 class="text-light text-center"><span class="text-primary">|</span> Produtos <span class="text-secondary">|</span></h1>
        <table class="table mt-5" id="myTable">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Validade</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Lote</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>
    <script src="../js/listar.js"></script>

</html>
