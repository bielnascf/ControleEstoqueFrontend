<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/validacao.js"></script>
    <style>
        body.swal2-height-auto {
            height: 100% !important;
        }
    </style>
</head>
<body class="bg-dark h-100">
    <header class="d-flex justify-content-between align-items-center">
        <span class="text-light fs-3">Controle de Estoque</span>
        <nav>
            <ul class="d-flex gap-4 m-0 p-0">
                <li><a href="../index.html" class="btn btn-primary">Home</a></li>
                <li><a href="./produtos.html" class="btn btn-secondary">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <section class=" d-flex align-items-center justify-content-around h-100">
        <div>
            <img src="../storage-svgrepo-com.svg" alt="Armazenamento logo" width="400">
        </div>
        <form class="bg-light rounded p-5" autocomplete="off" id="formCadastro">
            <div class="mb-3">
                <label for="nomeProduto" class="form-label fw-bold">Nome do Produto</label>
                <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do Produto" required minlength="2">
            </div>
            <div class="mb-3">
                <label for="dataValidade" class="form-label fw-bold">Validade</label>
                <input type="date" class="form-control" id="dataValidade" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label fw-bold">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Ex: 25" required>
            </div>
            <div class="mb-3">
                <label for="lote" class="form-label fw-bold">Lote</label>
                <input type="number" class="form-control" id="lote" placeholder="Ex: 123" required>
            </div>
            <div class="mb-3">
                <label for="tipoProduto" class="form-label fw-bold">Tipo de Produto</label>
                <select class="form-select" aria-label="Default select example" id="tipoProduto" required >
                    <option value="" data-default disabled selected></option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Alimento">Alimento</option>
                    <option value="Utilidade">Utilidade</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="btnSubmit">Cadastrar</button>
        </form>
    </section>

    <script type="module" src="../js/app.js"></script>
</body>
</html>
